<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorer Modulo 03 - Desafio 01</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">

    <header>
      <h1>
        Mentoria
      </h1>
      <p>
        Preencha o formulário abaixo para<br>
        agendar a sua mentoria
      </p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="form-name">Nome</label>
              <input type="text" id="form-name" required />
            </div>
            <div class="input-wrapper">  
              <label for="form-lastname">Sobrenome</label>
              <input type="text" id="form-lastname" required />
            </div>
          </div>          

          <div class="input-wrapper">
            <label for="form-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="form-email" required />
          </div>

          <div class="input-wrapper">
            <label for="form-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="form-password" minlength="6" required />
          </div>

          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="form-mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="form-mentor-name" required />
          </div>

          <legend>Seus horários disponíveis</legend>

          <h2>Primeira mentoria</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="form-fist-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="form-fist-date" required />
            </div>
            <div class="input-wrapper">
              <label for="form-firt-begin">Das</label>
              <input type="time" id="form-firt-begin" required />
            </div>
            <div class="input-wrapper">
              <label for="form-first-end">Até</label>
              <input type="time" id="form-first-end" required />
            </div>
          </div>

          <h2>Segunda mentoria</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="form-second-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="form-second-date" required />
            </div>
            <div class="input-wrapper">
              <label for="form-second-begin">Das</label>
              <input type="time" id="form-second-begin" required />
            </div>
            <div class="input-wrapper">
              <label for="form-second-end">Até</label>
              <input type="time" id="form-second-end" required />
            </div>
          </div>

        </div>
      </fieldset>
    </form>

    <footer>
      <input form="my-form" class="button" type="submit" value="Salvar">
    </footer>
  </div>
</body>

</html>
